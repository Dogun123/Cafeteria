{% extends 'menubase.html' %}

{% block head %}
<title>{{school_name}} 식단표</title>
<style>
    table, td, th {
    border: 1px solid black;
    }

    table {
    border-collapse: collapse;
    width: 80%;
    }

    th {
    height: 50px;
    text-align: center;
    }
</style>
{% endblock %}

{% block body %}

        <div style="width:250px;height:200px;border:1px;float:left;margin-right:20px">
            <table class = "table">
                <thead class = "thead-dark">
                    <tr>
                        <th>중식</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(1,11) %}
                        <tr>
                            <td>{{menus[i]}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    
<script>
  document.getElementById('currentDate').value = new Date().toISOString().substring(0, 10);;
</script>

{% endblock %}
